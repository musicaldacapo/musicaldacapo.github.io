  <style>
    :root{
      /* Ajusta si quieres: naranja corporativo + azul complementario */
      --orange:#F28C28;
      --blue:#1F6FEB;

      --ink:#0f172a;
      --bg:#ffffff;
      --soft:#f6f7fb;
      --border:rgba(15,23,42,.12);
      --shadow: 0 12px 40px rgba(15,23,42,.10);

      /* toque navideño */
      --xmas-red:#d72638;
      --xmas-green:#178a3a;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(1200px 500px at 20% 0%, rgba(242,140,40,.16), transparent 55%),
        radial-gradient(900px 500px at 85% 10%, rgba(31,111,235,.14), transparent 55%),
        linear-gradient(180deg, var(--soft), var(--bg) 55%);
      overflow-x:hidden;
    }

    .wrap{max-width:980px;margin:0 auto;padding:24px 18px 36px}
    .card{
      background:rgba(255,255,255,.92);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* Guirnalda navideña (simple) */
    .lights{
      display:flex; gap:10px; padding:12px 16px;
      border-bottom:1px solid var(--border);
      background:
        linear-gradient(90deg, rgba(215,38,56,.10), rgba(23,138,58,.10));
    }
    .bulb{
      width:10px;height:10px;border-radius:999px;
      box-shadow:0 0 16px rgba(255,255,255,.7);
      border:1px solid rgba(0,0,0,.08);
      animation: twinkle 1.6s infinite ease-in-out;
    }
    .bulb:nth-child(1){background:var(--xmas-red)}
    .bulb:nth-child(2){background:var(--xmas-green);animation-delay:.2s}
    .bulb:nth-child(3){background:var(--orange);animation-delay:.4s}
    .bulb:nth-child(4){background:var(--blue);animation-delay:.6s}
    .bulb:nth-child(5){background:var(--xmas-red);animation-delay:.8s}
    .bulb:nth-child(6){background:var(--xmas-green);animation-delay:1s}
    @keyframes twinkle{ 0%,100%{opacity:.55} 50%{opacity:1} }

    .snow{
      position:absolute; inset:0; pointer-events:none; opacity:.35;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #fff 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 60px 80px, #fff 60%, transparent 61%),
